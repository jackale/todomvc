<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[CLONE] Backboneãƒ»TodoMVC</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="content">
        <div id="card-box">
			<header>todos</header>
			<div id="card-box-generator">
				<div id="switch-all-checkbox"></div>
				<div class="card-generate-textarea">
					<input type="text" placeholder="What needs to be done?">
				</div>
			</div>

			<div id="card-box-list"></div>

			<div id="card-box-footer">
				<div class="card-left-num">0 item left</div>
				<div class="card-display-switch" data-status="all">
					<button class="btn-filter-list" data-type="all" data-selected="true">All</button>
					<button class="btn-filter-list" data-type="active">Active</button>
					<button class="btn-filter-list" data-type="completed">Completed</button>
				</div>
				<div class="card-clear-completed" style="display: none;">
					<a href="#" id="clear-all-completed">Clear completed</a>
				</div>
			</div>
		</div>
    </div>
    <script type="text/template" id="tpl-card">
        <div class="card" data-task-id="<%= id %>" data-completed="<%= isCompleted %>">
            <div class="card-checkbox"></div>
            <div class="card-text"> <%= content %> </div>
            <div class="card-text-edit" style="display: none;">
                <input type="text">
            </div>
            <div class="card-delete-area"></div>
        </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
